<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="appCode">Application Code</label>
            <input type="text" class="form-control" name="txtAppCode" [(ngModel)]="app.bidvAppCode">
          </div>
        <div class="form-group">
          <label for="bidvAppCode">Bidv Application Code</label>
          <input type="text" class="form-control" name="txtBidvAppCode" [(ngModel)]="app.integrationAppCode">
        </div>
        <div class="form-group">
          <label for="bidvAppCode">Application Name</label>
          <input type="text" class="form-control" name="txtAppName" [(ngModel)]="app.applicationName">
        </div>
        <div class="form-group">
          <label for="bidvAppCode">Application Abbreviation</label>
          <input type="text" class="form-control" name="txtAppAbb" [(ngModel)]="app.abbreviation">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="chkIsScope" [(ngModel)]="app.inScope" (change) = 'changeEvent($event)'>  Scope</label>
          </div>
        <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
            <i class="fa fa-sm"></i>
            Submit
        </button>
        <button class="btn btn-primary" type="reset" style="margin-left: 20px;">
            <i class="fa fa-sm"></i>
            Reset
        </button>
    </div>
      </form>
</div>
