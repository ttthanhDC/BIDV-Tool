<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">List Service By Application</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="keyword">
                        </div>
                    </div>
                </div>
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Application Name</th>
                            <th>Service Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of srvByApp | filter:keyword; index as i">
                            <td>{{i + 1}}</td>
                            <td>{{a.applicationName}}</td>
                            <!-- <td><a [routerLink]="['/admin/getOprByService',a.applicationId,a.serviceId]">{{a.serviceName}}</a></td> -->
                            <td><a [routerLink]="['/admin/getOprByService']" [queryParams]="{serviceId:a.serviceId , applicationId:a.applicationId}"  >{{a.serviceName}}</a></td>
                            <td>{{a.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="srvByApp.length"></ngb-pagination> -->
            </div>
        </div>
    </div>

</div>
