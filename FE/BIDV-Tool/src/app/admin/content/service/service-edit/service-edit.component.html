<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="appCode">Service Name</label>
            <input type="text" class="form-control" name="name"  [(ngModel)]="srv.serviceName">
          </div>
        <div class="form-group">
          <label for="bidvAppCode">Status</label>
          <input type="text" class="form-control" name="status" [(ngModel)]="srv.status">
        </div>
        <div class="input-group-append">
        <button class="btn btn-primary" type="submit" >
            Submit
        </button>
        <button class="btn btn-primary" type="reset" style="margin-left: 20px;">
            <i class="fa fa-sm"></i>
            Reset
        </button>
    </div>
      </form>
</div>
