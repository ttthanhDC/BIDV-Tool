                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullName" class="form-control" [(ngModel)]="user.fullName" />
                </div>

                    <label>Status</label>
                    <input type="text" name="status" class="form-control" [(ngModel)]="user.status" />
                </div>

                    <label>Email</label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="user.email" />
