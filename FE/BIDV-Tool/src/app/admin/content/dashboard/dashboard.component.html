<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
    </div>

    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Earnings (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Earnings (Annual)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%"
                                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                Pending Requests</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-comments fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <form action="" method="POST" [formGroup]="formf" (ngSubmit)="submitForm()">
        <input type="file" class="form-data" multiple (change)="changeFile($event)" formControlName="file"
            name="file" />
        <button type="submit" style="width: 120px;" class="btn btn-primary" [disabled]="!formf.valid">Táº£i File
            Excel</button>
    </form><br> -->
    <!-- Chart Component -->
    <div class="row">
        <div class="col-md-6">
            <fusioncharts type='pie2d' width='100%' height='400' [dataSource]='dataSource'
                (dataplotClick)='dataplotClick($event)' (initialized)='initialized($event)'>
            </fusioncharts>
        </div>
        <div class="col-md-6">
            <fusioncharts type='pie2d' width='100%' height='400' [dataSource]='dataGetServiceByStatus'
                (dataplotClick)='dataplotClick($event)' (initialized)='initialized($event)'>
            </fusioncharts>

        </div>
    </div>
    <br>
    <fusioncharts type='pie2d' width='100%' height='400' [dataSource]='dataOperation'
        (dataplotClick)='dataplotClick($event)' (initialized)='initialized($event)'>
    </fusioncharts><br>
    <fusioncharts width="100%" height="400" type="scrollcolumn2d" [dataSource]="dataOprByService">
    </fusioncharts><br>
    <fusioncharts width="100%" height="400" type="scrollcolumn2d" [dataSource]="dataGetAppByService">
    </fusioncharts><br>
    <fusioncharts width="100%" height="400" type="scrollcolumn2d" [dataSource]="dataGetServiceByApp">
    </fusioncharts><br>
    <fusioncharts width="100%" height="400" type="scrollcolumn2d" [dataSource]="dataTask">
    </fusioncharts><br>
</div>
